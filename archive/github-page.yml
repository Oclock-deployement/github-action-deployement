---
    name: Upload de github pages
    
    # Declanchement pour Ã  chaque push sur la branche main
    on:
      workflow_dispatch:
      push:
        branches:
          - main
    
    jobs:
      # Build job
      build:
        # Execution sur serveur cloud azure
        runs-on: ubuntu-latest
        # <Not provided for brevity>
        # At a minimum this job should upload artifacts using actions/upload-pages-artifact

        steps:
            # Recuperer le fichier html
          - name: Get index.html from repository
            uses: actions/checkout@v4
            with:
              sparse-checkout: |
                index.html
                style.css
              sparse-checkout-cone-mode: false
    
            # Transferer le fichier vers artifact
          - name: Upload static files as artifact
            id: deployment
            uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
            with:
              path: .
    
      # Deploy job
      deploy:
        # Add a dependency to the build job
        needs: build
    
        # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
        permissions:
          pages: write      # to deploy to Pages
          id-token: write   # to verify the deployment originates from an appropriate source
    
        # Deploy to the github-pages environment
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
    
        # Specify runner + deployment step
        runs-on: ubuntu-latest
        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action